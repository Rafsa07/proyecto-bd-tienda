<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #212529; color: #fff; }
        .card-custom { transition: transform 0.2s; }
        .card-custom:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,255,255,0.2); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-database-fill-gear"></i> Mi Sistema BD</a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="inventario.html"><i class="bi bi-box-seam"></i> Inventario</a>
                <a class="nav-link" href="proveedores.html"><i class="bi bi-truck"></i> Proveedores</a>
                
                <a class="nav-link active" href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
                
                <a class="nav-link" href="reportes.html">Reportes</a> 
                <a class="nav-link text-danger" href="index.html" onclick="alert('Cerrando sesión...')"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
            
        </div>
    </nav>

    <div class="container">
                            
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people-fill"></i> Cartera de Clientes</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCliente">
                <i class="bi bi-person-plus"></i> Nuevo Cliente
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td class="fw-bold text-primary">Edgar</td>
                        <td>539249542</td>
                        <td>rafeaelfa@gmail.com</td>
                        <td>cdmx</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" onclick="alert('Función de edición simulada.')"><i class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="fw-bold text-primary">Rafa</td>
                        <td>564971</td>
                        <td>golosa69@gmail.com</td>
                        <td>CDMX</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" onclick="alert('Función de edición simulada.')"><i class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="modalCliente" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white border-secondary">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title">Registrar Cliente</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <form onsubmit="event.preventDefault(); alert('Cliente registrado correctamente (Simulación).');">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Nombre Completo</label>
                                <input type="text" class="form-control bg-secondary text-white border-0" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control bg-secondary text-white border-0">
                                </div>
                                <div class="col">
                                    <label>Email</label>
                                    <input type="email" class="form-control bg-secondary text-white border-0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Dirección</label>
                                <textarea class="form-control bg-secondary text-white border-0" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer border-secondary">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center text-muted mt-5 py-3">
        <small>&copy; 2025 Proyecto Bases de Datos</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
