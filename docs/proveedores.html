<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #212529; color: #fff; }
        .card-custom { transition: transform 0.2s; }
        .card-custom:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,255,255,0.2); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-database-fill-gear"></i> Mi Sistema BD</a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="inventario.html"><i class="bi bi-box-seam"></i> Inventario</a>
                
                <a class="nav-link active" href="proveedores.html"><i class="bi bi-truck"></i> Proveedores</a>
                
                <a class="nav-link" href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
                
                <a class="nav-link" href="reportes.html">Reportes</a> 
                <a class="nav-link text-danger" href="index.html" onclick="alert('Cerrando sesión...')"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
            
        </div>
    </nav>

    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-truck"></i> Directorio de Proveedores</h2>
            
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarProv">
                <i class="bi bi-person-plus-fill"></i> Nuevo Proveedor
            </button>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <div class="col">
                <div class="card h-100 bg-secondary bg-opacity-10 border-info card-custom">
                    <div class="card-header bg-transparent border-info text-info fw-bold">
                        <i class="bi bi-building"></i> Sabritas </div>
                    <div class="card-body">
                        <h5 class="card-title text-white">Juan</h5> <p class="card-text text-muted">Contacto Principal</p>
                        
                        <div class="d-grid gap-2">
                            <a href="tel:5640002961" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-telephone-fill"></i> 5640002961
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center" style="font-size: 0.8rem;">
                        ID Proveedor: 1
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100 bg-secondary bg-opacity-10 border-info card-custom">
                    <div class="card-header bg-transparent border-info text-info fw-bold">
                        <i class="bi bi-building"></i> Coca Cola </div>
                    <div class="card-body">
                        <h5 class="card-title text-white">Ramon</h5> <p class="card-text text-muted">Contacto Principal</p>
                        
                        <div class="d-grid gap-2">
                            <a href="tel:543243214" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-telephone-fill"></i> 543243214
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center" style="font-size: 0.8rem;">
                        ID Proveedor: 2
                    </div>
                </div>
            </div>
            
        </div>

        <div class="modal fade" id="modalAgregarProv" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white border-secondary">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title">Registrar Proveedor</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <form onsubmit="event.preventDefault(); alert('Proveedor registrado exitosamente (Simulación).');">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Nombre de la Empresa</label>
                                <input type="text" class="form-control bg-secondary text-white border-0" placeholder="Ej. Distribuidora S.A." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre del Contacto</label>
                                <input type="text" class="form-control bg-secondary text-white border-0" placeholder="Ej. Juan Pérez" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control bg-secondary text-white border-0" placeholder="Ej. 555-1234" required>
                            </div>
                        </div>
                        <div class="modal-footer border-secondary">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar Proveedor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center text-muted mt-5 py-3">
        <small>&copy; 2025 Proyecto Bases de Datos</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
