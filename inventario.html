
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #212529; color: #fff; }
        .card-custom { transition: transform 0.2s; }
        .card-custom:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,255,255,0.2); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-database-fill-gear"></i> Mi Sistema BD</a>
            
            <div class="navbar-nav ms-auto">
    <a class="nav-link" href="/">Inicio</a>
    
    <a class="nav-link" href="/productos"><i class="bi bi-box-seam"></i> Inventario</a>
    <a class="nav-link" href="/proveedores"><i class="bi bi-truck"></i> Proveedores</a>
    <a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Clientes</a>
    
    <a class="nav-link" href="/reportes">Reportes</a> 
    <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right"></i> Salir</a>
</div>
            
        </div>
    </nav>

    <div class="container">
        
            
        

        
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-tags-fill"></i> Catálogo de Productos</h2>
    <form action="/buscar" method="POST" class="d-flex mb-3 w-50">
        <input type="text" name="busqueda" class="form-control me-2 border-danger" placeholder="Buscar producto...">
        <button type="submit" class="btn btn-danger">Buscar</button>
    </form>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">
        <i class="bi bi-plus-circle"></i> Nuevo Producto
    </button>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    
    <div class="col">
        <div class="card h-100 bg-secondary bg-opacity-10 border-0 card-custom position-relative">
            <div class="position-absolute top-0 end-0 p-2">
                <form action="/eliminar_producto/6" method="POST" onsubmit="return confirm('¿Eliminar Sabritas?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger border-0"><i class="bi bi-trash-fill"></i></button>
                </form>
            </div>

            <div class="card-body text-center pt-4">
                <h5 class="card-title fw-bold mb-0">Sabritas</h5>
                <small class="text-info fst-italic"><i class="bi bi-truck"></i> Sabritas</small>

                <h3 class="text-white mt-3">$20.00 <small class="fs-6 text-muted">/ pieza</small></h3>
                <hr>
                
                <div class="mb-3">
                    
                        <span class="badge bg-success">Stock: 25.000</span>
                    
                    <button type="button" class="btn btn-sm btn-outline-light ms-2" data-bs-toggle="modal" data-bs-target="#modalRecargar6"><i class="bi bi-plus-lg"></i></button>
                </div>

                <form action="/vender/6" method="POST" class="bg-dark p-2 rounded">
                    <select name="id_cliente" class="form-select form-select-sm mb-2 bg-secondary text-white border-0">
                        <option value="1">Cliente Genérico / Público</option>
                        
                            <option value="1">Edgar Rafael</option>
                        
                            <option value="2">Rafa</option>
                        
                    </select>

                    <div class="d-flex gap-2">
                        
                            <input type="number" step="0.01" name="cantidad" value="1" class="form-control form-control-sm bg-secondary text-white border-0" required>
                            <button type="submit" class="btn btn-primary btn-sm w-100"><i class="bi bi-cart-check"></i> Vender</button>
                        
                    </div>
                </form>
            </div>
            
            <div class="card-footer text-muted text-center font-monospace py-1" style="font-size: 0.7rem;">
                ID: 6
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRecargar6" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-0">
                    <h6 class="modal-title">Recargar Stock</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form action="/recargar_stock/6" method="POST">
                    <div class="modal-body">
                        <input type="number" step="0.01" name="cantidad_agregar" class="form-control bg-secondary text-white border-0" placeholder="Cantidad" required>
                    </div>
                    <div class="modal-footer border-0 p-2"><button type="submit" class="btn btn-success btn-sm w-100">Confirmar</button></div>
                </form>
            </div>
        </div>
    </div>
    
</div>

<div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Nuevo Producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form action="/agregar_producto" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control bg-secondary text-white border-0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-info">Proveedor</label>
                        <select name="id_proveedor" class="form-select bg-secondary text-white border-0" required>
                            
                                <option value="2">Coca Cola</option>
                            
                                <option value="1">Sabritas</option>
                            
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Precio ($)</label>
                            <input type="number" step="0.01" name="precio" class="form-control bg-secondary text-white border-0" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Tipo</label>
                            <select name="tipo_unidad" class="form-select bg-secondary text-white border-0">
                                <option value="pieza">Pieza</option>
                                <option value="kilo">Kilo</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock Inicial</label>
                        <input type="number" step="0.01" name="stock" class="form-control bg-secondary text-white border-0" required>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

    </div>

    <footer class="text-center text-muted mt-5 py-3">
        <small>&copy; 2025 Proyecto Bases de Datos</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
