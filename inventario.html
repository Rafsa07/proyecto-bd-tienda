<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #212529; color: #fff; }
        .card-custom { transition: transform 0.2s; }
        .card-custom:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,255,255,0.2); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-database-fill-gear"></i> Mi Sistema BD</a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link active" href="inventario.html"><i class="bi bi-box-seam"></i> Inventario</a>
                
                <a class="nav-link" href="#" onclick="alert('Demo Estática')"><i class="bi bi-truck"></i> Proveedores</a>
                <a class="nav-link" href="#" onclick="alert('Demo Estática')"><i class="bi bi-people"></i> Clientes</a>
                <a class="nav-link" href="#" onclick="alert('Demo Estática')">Reportes</a> 
                <a class="nav-link text-danger" href="index.html" onclick="alert('Cerrando sesión...')"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
            
        </div>
    </nav>

    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-tags-fill"></i> Catálogo de Productos</h2>
            <form onsubmit="event.preventDefault(); alert('La búsqueda requiere conexión a base de datos.');" class="d-flex mb-3 w-50">
                <input type="text" class="form-control me-2 border-danger" placeholder="Buscar producto...">
                <button type="submit" class="btn btn-danger">Buscar</button>
            </form>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
            </button>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <div class="col">
                <div class="card h-100 bg-secondary bg-opacity-10 border-0 card-custom position-relative">
                    <div class="position-absolute top-0 end-0 p-2">
                        <button type="button" class="btn btn-sm btn-outline-danger border-0" onclick="alert('Demo: No se puede eliminar en la versión estática.')"><i class="bi bi-trash-fill"></i></button>
                    </div>

                    <div class="card-body text-center pt-4">
                        <h5 class="card-title fw-bold mb-0">Sabritas</h5>
                        <small class="text-info fst-italic"><i class="bi bi-truck"></i> Sabritas</small>

                        <h3 class="text-white mt-3">$20.00 <small class="fs-6 text-muted">/ pieza</small></h3>
                        <hr>
                        
                        <div class="mb-3">
                            <span class="badge bg-success">Stock: 25.000</span>
                            <button type="button" class="btn btn-sm btn-outline-light ms-2" data-bs-toggle="modal" data-bs-target="#modalRecargar6"><i class="bi bi-plus-lg"></i></button>
                        </div>

                        <form onsubmit="event.preventDefault(); alert('¡Venta simulada con éxito! (Sin cambios en BD)');" class="bg-dark p-2 rounded">
                            <select class="form-select form-select-sm mb-2 bg-secondary text-white border-0">
                                <option value="1">Cliente Genérico / Público</option>
                                <option value="1">Edgar Rafael</option>
                                <option value="2">Rafa</option>
                            </select>

                            <div class="d-flex gap-2">
                                <input type="number" step="0.01" value="1" class="form-control form-control-sm bg-secondary text-white border-0" required>
                                <button type="submit" class="btn btn-primary btn-sm w-100"><i class="bi bi-cart-check"></i> Vender</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="card-footer text-muted text-center font-monospace py-1" style="font-size: 0.7rem;">
                        ID: 6
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalRecargar6" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content bg-dark text-white border-secondary">
                        <div class="modal-header border-0">
                            <h6 class="modal-title">Recargar Stock</h6>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <form onsubmit="event.preventDefault(); alert('Stock recargado (Simulación).');" >
                            <div class="modal-body">
                                <input type="number" step="0.01" class="form-control bg-secondary text-white border-0" placeholder="Cantidad" required>
                            </div>
                            <div class="modal-footer border-0 p-2"><button type="submit" class="btn btn-success btn-sm w-100">Confirmar</button></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="modal fade" id="modalAgregar" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white border-secondary">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title">Nuevo Producto</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <form onsubmit="event.preventDefault(); alert('Producto agregado (Simulación).');">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control bg-secondary text-white border-0" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-info">Proveedor</label>
                                <select class="form-select bg-secondary text-white border-0">
                                    <option>Coca Cola</option>
                                    <option>Sabritas</option>
                                </select>
                            </div>
                            <div class="row mb-3">
                                <div class="col"><label class="form-label">Precio ($)</label><input type="number" class="form-control bg-secondary text-white border-0"></div>
                                <div class="col"><label class="form-label">Tipo</label><select class="form-select bg-secondary text-white border-0"><option>Pieza</option><option>Kilo</option></select></div>
                            </div>
                            <div class="mb-3"><label class="form-label">Stock Inicial</label><input type="number" class="form-control bg-secondary text-white border-0"></div>
                        </div>
                        <div class="modal-footer border-secondary">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center text-muted mt-5 py-3">
        <small>&copy; 2025 Proyecto Bases de Datos</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
