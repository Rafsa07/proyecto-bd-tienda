<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-dark text-white" style="height: 100vh;">
    <main class="form-signin w-100 m-auto text-center" style="max-width: 330px;">
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-floating mb-2">
                <input type="text" name="username" class="form-control bg-secondary text-white border-0" placeholder="Usuario" required>
                <label class="text-white-50">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control bg-secondary text-white border-0" placeholder="Contraseña" required>
                <label class="text-white-50">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
