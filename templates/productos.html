<!DOCTYPE html>
<html>
<head>
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Inventario</h2>
    
    <div class="card p-3 mb-4">
        <h4>Agregar Nuevo Producto</h4>
        <form action="/agregar_producto" method="POST">
            <input type="text" name="nombre" placeholder="Nombre Producto" class="form-control mb-2" required>
            <input type="number" step="0.01" name="precio" placeholder="Precio" class="form-control mb-2" required>
            <input type="number" name="stock" placeholder="Stock Inicial" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for prod in productos %}
            <tr>
                <td>{{ prod[0] }}</td>
                <td>{{ prod[1] }}</td>
                <td>${{ prod[2] }}</td>
                <td>{{ prod[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Volver</a>
</body>
</html>
