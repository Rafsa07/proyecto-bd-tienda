{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-truck"></i> Directorio de Proveedores</h2>
    
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarProv">
        <i class="bi bi-person-plus-fill"></i> Nuevo Proveedor
    </button>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for prov in proveedores %}
    <div class="col">
        <div class="card h-100 bg-secondary bg-opacity-10 border-info card-custom">
            <div class="card-header bg-transparent border-info text-info fw-bold">
                <i class="bi bi-building"></i> {{ prov[1] }} </div>
            <div class="card-body">
                <h5 class="card-title text-white">{{ prov[2] }}</h5> <p class="card-text text-muted">Contacto Principal</p>
                
                <div class="d-grid gap-2">
                    <a href="tel:{{ prov[3] }}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-telephone-fill"></i> {{ prov[3] }}
                    </a>
                </div>
            </div>
            <div class="card-footer text-muted text-center" style="font-size: 0.8rem;">
                ID Proveedor: {{ prov[0] }}
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center text-muted mt-5">
        <h4>No hay proveedores registrados aún.</h4>
    </div>
    {% endfor %}
</div>

<div class="modal fade" id="modalAgregarProv" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Registrar Proveedor</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form action="/agregar_proveedor" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Empresa</label>
                        <input type="text" name="empresa" class="form-control bg-secondary text-white border-0" placeholder="Ej. Distribuidora S.A." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre del Contacto</label>
                        <input type="text" name="contacto" class="form-control bg-secondary text-white border-0" placeholder="Ej. Juan Pérez" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" name="telefono" class="form-control bg-secondary text-white border-0" placeholder="Ej. 555-1234" required>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar Proveedor</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
